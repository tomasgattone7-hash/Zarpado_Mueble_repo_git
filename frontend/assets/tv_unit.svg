<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fdfbf7"/>
  
  <!-- Wall Panel -->
  <rect x="100" y="100" width="600" height="400" fill="#f0f0f0" stroke="#ddd"/>
  
  <!-- TV Screen -->
  <rect x="200" y="150" width="400" height="230" fill="#333" rx="4"/>
  
  <!-- Floating Shelf / Unit -->
  <rect x="150" y="420" width="500" height="60" fill="#e3cdb0" stroke="#cbb290"/>
  
  <!-- Drawer detail -->
  <rect x="300" y="425" width="200" height="50" fill="none" stroke="#bd9f7a"/>
  
  <text x="400" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="#888">Mesa de TV Flotante</text>
</svg>
