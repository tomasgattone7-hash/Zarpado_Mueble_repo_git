name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            muebles_web/package-lock.json
            muebles_web/backend/package-lock.json

      - name: Install frontend/backend deps
        run: |
          npm --prefix muebles_web ci
          npm --prefix muebles_web/backend ci

      - name: Lint
        run: npm --prefix muebles_web run lint

      - name: Lint backend
        run: npm --prefix muebles_web/backend run lint

      - name: Audit
        run: |
          npm --prefix muebles_web run audit
          npm --prefix muebles_web/backend run audit

      - name: Smoke test
        env:
          MP_ACCESS_TOKEN: APP_USR_test_token_for_ci
          BASE_URL: http://127.0.0.1:3000
          PORT: 3000
        run: npm --prefix muebles_web run smoke
